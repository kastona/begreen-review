<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #646569;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #14b14b 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-box input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid #646569;
            border-radius: 5px;
        }
        .result {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin-top: 0;
            color: #14b14b;
        }
        .result p {
            margin: 5px 0;
        }
        .result button {
            background-color: #14b14b;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .result button:hover {
            background-color: #14b14b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 95%;
            border-radius: 10px;
            resize: both;
            overflow: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe, video, img {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entrepreneur Directory</h1>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for entrepreneurs...">
        </div>
        <div id="results"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
